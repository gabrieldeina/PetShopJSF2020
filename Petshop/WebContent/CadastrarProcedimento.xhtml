<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h2>Cadastrar Procedimento</h2>

			<h:outputLabel value="Nome:" style="margin-right: 5px" />
			<h:inputText id="txtNome"
				value="#{procedimentoBean.procedimento.tipo}"
				pt:placeholder="Nome Procedimento" required="true"
				requiredMessage="Campo Obrigatório" style="margin-right: 5px" />
			<h:message for="txtNome" styleClass="text-danger" />
			<br />

			<h:outputLabel value="Valor:" style="margin-right: 5px" />
			<h:inputText id="txtValor"
				value="#{procedimentoBean.procedimento.valor}" pt:placeholder="0,00"
				required="true" requiredMessage="Campo Obrigatório"
				style="margin-right: 5px" converterMessage="Deve inserir um número!">
				<f:convertNumber currencyCode="BRL" />
			</h:inputText>
			<h:message for="txtValor" styleClass="text-danger" />
			<br />

			<h:link outcome="GerenciarProcedimento" value="Cancelar"
				styleClass="btn btn-warning" style="margin-right: 5px" />
			<h:commandButton action="#{procedimentoBean.cadastrar()}"
				value="Cadastrar" styleClass="btn btn-primary" />
			<br />
			<h:messages globalOnly="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
