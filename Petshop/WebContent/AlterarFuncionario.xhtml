<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h2>Alterar Funcionário</h2>

			<h:inputHidden value="#{funcionarioBean.funcionario.id}" />

			<h:outputLabel value="Nome: " style="margin-right: 5px" />
			<h:outputLabel value="#{funcionarioBean.funcionario.nome}" />
			<br />

			<h:outputLabel value="CPF: " style="margin-right: 5px" />
			<h:outputLabel value="#{funcionarioBean.funcionario.cpf}" />
			<br />

			<h:outputLabel value="Telefone:" style="margin-right: 5px" />
			<h:inputText id="txtTelefone"
				value="#{funcionarioBean.funcionario.telefone}"
				pt:placeholder="Digite apenas números" required="true"
				requiredMessage="Campo Obrigatório" />
			<h:message for="txtTelefone" styleClass="text-danger" />
			<br />

			<h:outputLabel value="Endereço:" style="margin-right: 5px" />
			<h:inputText id="txtEndereco"
				value="#{funcionarioBean.funcionario.endereco}"
				pt:placeholder="Ex.: Rua Joao Maria, 123" required="true"
				requiredMessage="Campo Obrigatório" />
			<h:message for="txtEndereco" styleClass="text-danger" />
			<br />

			<!-- <h:outputLabel value="Estado" style="margin-right: 5px" />
			<h:inputText id="txtEstado"
				value="#{funcionarioBean.funcionario.estado}"
				pt:placeholder="true | false" required="true"
				requiredMessage="Campo Obrigatório" />
			<h:message for="txtEstado" styleClass="text-danger" />
			<br /> -->

			<h:commandButton action="#{funcionarioBean.alterar()}" value="Salvar"
				styleClass="btn btn-primary" />
			<br />

			<h:messages globalOnly="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
