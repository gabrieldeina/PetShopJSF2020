<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/Templates/Template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h2>Cadastrar Atendimento</h2>

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<h:outputLabel value="Animal:" style="margin-right: 5px" />
			<h:selectOneMenu id="txtAnimal"
				value="#{atendimentoBean.atendimento.animal}"
				styleClass="form-control col-4"
				converter="omnifaces.SelectItemsIndexConverter"
				style="margin-bottom: 5px" required="true"
				requiredMessage="Escolha um Animal">
				<f:selectItem itemValue="#{null}"
					itemLabel=" -- PRECISA ESTAR CADASTRADO -- " />
				<f:selectItems value="#{animalBean.animais}" var="animal"
					itemLabel="#{animal.nome}" itemValue="#{animal}" />
				<h:message for="txtAnimal" styleClass="text-danger" />
			</h:selectOneMenu>

			<h:outputLabel value="Funcion치rio:" style="margin-right: 5px" />
			<h:selectOneMenu id="txtFuncionario"
				value="#{atendimentoBean.atendimento.funcionario}"
				styleClass="form-control col-4"
				converter="omnifaces.SelectItemsIndexConverter"
				style="margin-bottom: 5px" required="true"
				requiredMessage="Escolha um Funcion치rio">
				<f:selectItem itemValue="#{null}"
					itemLabel=" -- PRECISA ESTAR CADASTRADO -- " />
				<f:selectItems value="#{funcionarioBean.funcionarios}"
					var="funcionario" itemLabel="#{funcionario.nome}"
					itemValue="#{funcionario}" />
				<h:message for="txtFuncionario" styleClass="text-danger" />
			</h:selectOneMenu>

			<h:outputLabel value="Procedimento:" style="margin-right: 5px" />
			<h:selectOneMenu id="txtProcedimento"
				value="#{atendimentoBean.atendimento.procedimento}"
				styleClass="form-control col-4"
				converter="omnifaces.SelectItemsIndexConverter"
				style="margin-bottom: 5px" required="true"
				requiredMessage="Escolha um Procedimento">
				<f:selectItem itemValue="#{null}"
					itemLabel=" -- PRECISA ESTAR CADASTRADO -- " />
				<f:selectItems value="#{procedimentoBean.procedimentos}"
					var="procedimento" itemLabel="#{procedimento.tipo}"
					itemValue="#{procedimento}" />
				<h:message for="txtProcedimento" styleClass="text-danger" />
			</h:selectOneMenu>

			<h:outputLabel value="Data do procedimento: "
				style="margin-right: 5px" />
			<h:inputText id="txtData" value="#{atendimentoBean.atendimento.data}"
				pt:placeholder="dd/MM/YYYY" styleClass="form-control col-4"
				required="true" requiredMessage="Campo Obrigat칩rio!"
				converterMessage="dd/MM/YYYY">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
			</h:inputText>
			<h:message for="txtData" styleClass="text-danger" />
			<br />

			<h:outputLabel value="Hora do procedimento: "
				style="margin-right: 5px" />
			<h:selectOneMenu id="txtHora"
				value="#{atendimentoBean.atendimento.hora}"
				styleClass="form-control col-4"
				converter="omnifaces.SelectItemsIndexConverter"
				style="margin-bottom: 5px" required="true"
				requiredMessage="Escolha uma hora">
				<f:selectItem itemValue="#{null}" itemLabel=" -- ESCOLHA -- " />
				<f:selectItem itemValue="08:00" itemLabel="08:00" />
				<f:selectItem itemValue="09:00" itemLabel="09:00" />
				<f:selectItem itemValue="10:00" itemLabel="10:00" />
				<f:selectItem itemValue="11:00" itemLabel="11:00" />
				<f:selectItem itemValue="13:00" itemLabel="13:00" />
				<f:selectItem itemValue="14:00" itemLabel="14:00" />
				<f:selectItem itemValue="15:00" itemLabel="15:00" />
				<f:selectItem itemValue="16:00" itemLabel="16:00" />
				<f:convertDateTime pattern="HH:mm" timeZone="GMT-3" />
				<h:message for="txtHora" styleClass="text-danger" />
			</h:selectOneMenu>

			<!-- <h:inputText id="txtHora" value="#{atendimentoBean.atendimento.hora}"
				pt:placeholder="HH:mm" styleClass="form-control col-4"
				required="true" requiredMessage="Campo Obrigat칩rio!"
				converterMessage="HH:mm" style="margin-bottom: 5px">
				<f:convertDateTime pattern="HH:mm" timeZone="GMT-3" />
			</h:inputText>
			<h:message for="txtHora" styleClass="text-danger"
				style="margin-bottom: 5px" />
			<br /> -->

			<h:link outcome="GerenciarAtendimento" value="Cancelar"
				styleClass="btn btn-warning" style="margin-right: 5px" />
			<h:commandButton action="#{atendimentoBean.cadastrar()}"
				value="Cadastrar" styleClass="btn btn-primary" />
			<br />
			<h:messages globalOnly="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
